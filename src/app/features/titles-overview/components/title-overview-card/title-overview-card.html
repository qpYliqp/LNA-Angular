<div class="group cursor-pointer max-h-130">

  <div class="overflow-hidden bg-third aspect-[3/4] sm:aspect-[2/3] md:aspect-[3/4]">
    @if (book().coverUrl) {
      <img
        [src]="book().coverUrl"
        [alt]="book().title"
        loading="lazy"
        class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-103">
    } @else {
      <div class="w-full h-full flex items-center justify-center flex-col text-center text-sm text-secondary ">
        <i class="pi pi-image text-4xl"></i>
        <p>Couverture indisponible</p>
      </div>
    }
  </div>

  <div
    pTooltip="{{ book().title }}"
    showDelay="300"
    [pt]="ClassicTooltipPt.ptTooltip"
    tooltipPosition="bottom"
    class="border-secondary border-t-3 p-2 bg-third group-hover:bg-fifth flex items-center justify-between gap-2">
    <p class="text-sm font-normal truncate leading-snug flex-1">
      {{ book().title }}
    </p>
    <i class="pi pi-chevron-right text-xs opacity-0 group-hover:opacity-50 transition-opacity duration-300 shrink-0"></i>
  </div>
</div>
