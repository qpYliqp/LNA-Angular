<div class="h-80 flex-1 w-full flex flex-col flex-1">
  <div
    (click)="fileInput.click()"
    (dragleave)="onDragLeave($event)"
    (dragover)="onDragOver($event)"
    (drop)="onDrop($event)"
    [class.bg-primary-opacity]="isDragging"
    class="flex h-full max-h-full flex-col items-center justify-center border-2  border-dashed border-fifth rounded-xl p-4 text-fifth hover:border-secondary hover:text-secondary transition cursor-pointer overflow-hidden">
    @if (preview()) {
      <div class="flex flex-col w-full h-full">
        <div class="flex items-center justify-center flex-1 overflow-hidden">
          <img
            [src]="preview()"
            alt="Aperçu"
            class="max-w-full max-h-full object-contain" />
        </div>

        <p class="text-sm text-secondary truncate w-full text-center h-[20px] mt-1">
          {{ selectedFile()?.name }}
        </p>
      </div>
    } @else {
      <div class="flex flex-col text-center items-center justify-center w-full h-full">
        <span class="text-lg font-medium">Déposez une image ici</span>
        <span class="text-xs">(ou cliquez pour sélectionner une image)</span>
      </div>
    }
  </div>
</div><input
  #fileInput
  (change)="onFileSelected($event)"
  accept="image/*"
  class="hidden"
  type="file"/>
