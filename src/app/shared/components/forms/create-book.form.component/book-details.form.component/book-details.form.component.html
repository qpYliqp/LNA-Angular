<form class="pt-5 h-full flex w-full">
  <div class="flex md:flex-row md:items-start p-1 justify-end  items-center flex-col w-full">

    <div class="flex flex-col justify-center items-center self-stretch flex-2 gap-6 flex-2">
      <div class="flex md:flex-row flex-col  items-center gap-5">

        <div class="flex flex-col w-full md:w-auto">
          <div class="relative">
            <p-floatlabel [pt]="{root : '!text-white'}">
              <input
                [formField]="BookDetailsForm.title"
                autocomplete="off"
                [pt]="{root: '!bg-fourth !w-50 !text-white !border-2 !border-secondary !outline-secondary !rounded-sm '}"
                class=""
                pInputText/>
              <label
                [class]="BookDetailsForm.title().invalid() ? '!text-l-red' : '!text-secondary'"
                class="text-sm">
                Titre
              </label>
            </p-floatlabel>
          </div>
        </div>

        <div class="flex flex-col w-full md:w-auto">
          <div class="relative">
            <p-floatlabel [pt]="{root : '!text-white'}">
              <input
                [formField]="BookDetailsForm.isbn"
                autocomplete="off"
                [pt]="{root: '!bg-fourth !w-50 !text-white !border-2 !border-secondary !outline-secondary !rounded-sm'}"
                class=""
                pInputText/>
              <label
                [class]="BookDetailsForm.isbn().invalid() ? '!text-l-red' : '!text-secondary'"
                class="text-sm">
                ISBN
              </label>
            </p-floatlabel>
          </div>
        </div>


      </div>
    </div>


  </div>
</form>
