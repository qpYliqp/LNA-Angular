<nav class="w-64 h-full bg-third flex flex-col p-4 gap-2 border-r-2 border-secondary">


  @for (button of sidebarButtons; track button.label) {
    <button
      [routerLink]="button.urlPath"
      routerLinkActive="!bg-secondary text-white shadow-sm"
      [routerLinkActiveOptions]="{exact: true}"
      class="group flex items-center gap-4 px-4 py-3 w-full rounded-sm hover:cursor-pointer hover:bg-white/10 hover:text-white transition-all duration-200 ease-in-out">
      <i [class]="button.icon" class="text-lg group-hover:scale-110 transition-transform"></i>
      <span class="font-medium tracking-wide">{{ button.label }}</span>
    </button>
  }
</nav>
